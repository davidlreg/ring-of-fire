<app-player
  *ngFor="let player of game.players; let i = index"
  [name]="player"
  class="player-position"
  [ngStyle]="{ 'top.px': 20 + i * 110 }"
  style="top: 80px"
></app-player>

<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="/assets/img/cards/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
    />
    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
    />
    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<button mat-fab class="btn-add">
  <mat-icon>add</mat-icon>
</button>
